<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css
    ">
</head>
<body>
    <h1>Rock-Paper-Scissors Game</h1>
    <button class="player-btn js-rock-btn"><img src="./images/icons8-rock.png" alt="rock" width="55">
        
       </button>
    <button class="player-btn js-paper-btn" >
        <img src="./images/icons8-paper.png" alt="paper" >
       </button>
    <button  class="player-btn js-scissors-btn"><img src="./Images/icons8-scissors.png" alt="scissors" width="55"></button>
    <p class="js-result page-result"></p>
    <p class="js-moves page-outcome"> 
    </p>
    <p class="js-score page-outcome"></p>
    <button class="reset-btn js-reset">Reset Score</button>
<button class="auto-btn js-autoPlay">Auto Play</button>
<div class="reset_query js-reset-query">
    
</div>


    <script src="rock-paper-scissors.js"></script>
</body>
</html>
